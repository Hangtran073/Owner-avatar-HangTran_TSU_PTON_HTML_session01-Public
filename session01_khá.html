<head>
        <h1>Format text marked</h1>
    </head>

        <p>Please use only HTML without CSS.</p>
        <ul>
            <li>This word is <i><tt>emphasized</tt></i></li>
            <li>This word is <i>italic</i></li>
            <li>This word is <sup>superscipted</sup></li>

            </ul>
